<kendo-combobox
    [data]="dataCollection"
    [textField]="'name'"
    [valueField]="'id'"
    [filterable]="true"
    (filterChange)="handleFilter($event)"
    name="name"
    [(ngModel)]="value"
    [placeholder]="'انتخاب کنید'"
    [loading]="this.dataCollection.length==0"
    style="width: 100%;"
>

<ng-template kendoComboBoxItemTemplate let-dataItem class="myOrginalFont">
        <span style="font-size: 11px;color: black" class="myOrginalFont">{{ dataItem.name }}</span> 
</ng-template>
</kendo-combobox>
