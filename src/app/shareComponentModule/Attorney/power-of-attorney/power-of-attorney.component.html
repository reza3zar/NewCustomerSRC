<form  [formGroup]="requestForm" class="simple-form container" > 
  <!-- (keyup.enter)="onSubmit()"  (ngSubmit)="onSubmit()" -->
  <div class="panel panel-info">
      <div class="panel-heading clearfix">
          <i class="icon-calendar"></i>
          <h3 class="panel-title"></h3>
      </div>

      <div class="card-bodys">

          <div class="row">
              <div class="col-lg-6 col-sm-12">
               
                      <div class="input-group"> 
                             <div class="input-group-prepend">
                                  <span class="input-group-text spanGrp spanSmall">  شناسه سند</span>
                             </div>
                         <input type="text"  
                         required class="form-control inputGrp"  formControlName="documentId"  [(ngModel)]="attorneyRequest.documentId" />
                     </div>

                       <div *ngIf="submitted &&  ctrl?.documentId?.errors" class="invalid-feedback">
                               <div *ngIf="submitted && ctrl?.documentId?.errors?.required" class="fontColorError"> شناسه سند</div>
                       </div>
              </div>

              <div class="col-lg-6 col-sm-12">
                 
                     <div class="input-group">
                             <div class="input-group-prepend">
                                  <span class="input-group-text spanGrp spanSmall"> رمز تصدیق</span>
                             </div>
                         <input type="text"  required   formControlName="consentCode"  [(ngModel)]="attorneyRequest.consentCode"    class="form-control inputGrp" />
                     </div>

             
                          <div *ngIf="submitted && ctrl?.consentCode?.errors" class="invalid-feedback">
                                   <div *ngIf="submitted && ctrl?.consentCode?.errors?.required" class="fontColorError">فیلد رمز تصدیق الزامی است</div>
                           </div>
                  </div>
              </div>

          <br />

          <div class="row">
            <div class="col-lg-6 col-sm-12">
             
                    <div class="input-group"> 
                           <div class="input-group-prepend">
                                <span class="input-group-text spanGrp spanSmall">تاریخ تنظیم  </span>
                           </div>
                           <ngx-imepersian-date-picker class="width60" formControlName="assignmentDate"
                           [(ngModel)]="attorneyRequest.assignmentDate"   ></ngx-imepersian-date-picker>
                       
                   </div>

                     <div *ngIf="submitted &&  ctrl?.assignmentDate?.errors" class="invalid-feedback">
                             <div *ngIf="submitted && ctrl?.assignmentDate?.errors?.required" class="fontColorError"> تاریخ تنظیم</div>
                     </div>
            </div>
            <!--  -->
            <div class="col-lg-6 col-sm-12">
             
              <div class="input-group"> 
                     <div class="input-group-prepend">
                          <span class="input-group-text spanGrp spanSmall">تاریخ انقضا وکالت‌نامه  </span>
                     </div>
                     <ngx-imepersian-date-picker class="width60" formControlName="assignmentExpirationDate"
                     [(ngModel)]="attorneyRequest.assignmentExpirationDate"   ></ngx-imepersian-date-picker>
                 
             </div>

               <div *ngIf="submitted &&  ctrl?.assignmentDate?.errors" class="invalid-feedback">
                       <div *ngIf="submitted && ctrl?.assignmentDate?.errors?.required" class="fontColorError"> تاریخ تنظیم</div>
               </div>
           </div>
            </div>
            <br />

            <div class="row">
                
                  <div class="col-lg-12 col-sm-12" style="width: 60vw;">
                      
                    <span class="input-group-text spanGrp spanSmall"> حدود اختیارات وکیل</span>
                    <div class="example-wrapper">
                       <kendo-multiselect
                         [data]="listItems"
                         [(ngModel)]="attorneyRequest.attorneyContractStatus" 
                         [textField]="'name'"
                         [valueField]="'value'"
                         [autoClose]="false"
                         formControlName="attorneyContractStatus"
                       >
                       <ng-template kendoMultiSelectItemTemplate let-dataItem>
                         <input type="checkbox" class="k-checkbox"
                           [checked]="isItemSelected(dataItem.name)">
                         <label class="k-checkbox-label">{{ dataItem.name }}</label>
                       </ng-template>
                       </kendo-multiselect>
                     </div>
  
                     </div>
             
            </div>

      </div>
      <br />
 
  



      <div class="row">
 
             <div class="col-xs-6 col-md-6">
                 <a (click)="onPrevious()" class="btn btn-danger btn-block btn-lg text-dark"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                    مرحله قبل</a>
             </div>

             <div class="col-xs-6 col-md-6">
                     <button
                         (click)="onSubmit()"
                         [disabled]="isViewMode"
                         [ngClass]="{'m-progress':sendDataToServer  ,'not-active': !requestForm.valid}"
                         class="btn btn-success btn-block btn-lg text-dark"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                         ذخیره درخواست
                 </button>
                 </div>
     </div>

      <br />
      </div>
      </form>
