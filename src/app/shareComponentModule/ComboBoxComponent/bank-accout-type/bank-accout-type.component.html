<kendo-combobox
    [data]="dataBanks"
    [textField]="'name'"
    [valueField]="'id'"
    [filterable]="true"
    (filterChange)="handleFilterBanks($event)"
    name="name"
    [(ngModel)]="value"
    [placeholder]="'انتخاب کنید'"
    style="width: 100%;"
>

<ng-template kendoComboBoxItemTemplate let-dataItem class="myOrginalFont">
        <span class="myOrginalFont">{{ dataItem.name }}</span> 
</ng-template>

</kendo-combobox>
