
<div class="header-container" >
  <div class="logo-container" [ngClass]="{ 'fullscreen-inActive': state }" >
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle ">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>

    <a class="logo myOrginalFont" [ngClass]="{ 'fullscreen-inActive': state }"  href="#" (click)="navigateHome()"><span  style="font-size: smaller;color:white">  سامانه مشتریان</span></a>
  </div>
  <!-- <nb-select [selected]="currentTheme" [ngClass]="{ 'fullscreen-inActive': state }"  (selectedChange)="changeTheme($event)" status="primary">
    <nb-option class="myOrginalFont" *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select> -->
</div>

<div [ngClass]="{ 'fullscreen-inActive': state }" class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user class="myOrginalFont forceColor" (menuClick)="menuClick($event)"
               [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
               
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
