  <aside class="profile-card"  [ngClass]="{ 'fullscreen-inActive': state }"  *ngIf="!(_collectionControls?.length>0)" >
    <header>
      <!-- here’s the avatar -->
      <a  >
        <img src="../../../assets/image/search.jpg"  class="hoverZoomLink">
      </a>

      <form class="container" [formGroup]="requestForm" class="simple-form"  (ngSubmit)="inquiryTaxInfo()">

        <table width="100%" style="margin: 20px auto">

            <tr style="vertical-align: bottom">
              <td>
                  <select class="form-control" placeholder="Degree" name="degree{{i}}"  [(ngModel)]="inquiryTax.type" class="form-control" formControlName="type"  
                  >
                  <option [value]="d.data" *ngFor="let d of states">{{d.header}}</option>
              </select>
              </td>
    
            </tr>

            <tr style="vertical-align: bottom">
                <td>
                    <div class="input-group">

                        <input type='text'  [imask]="{mask: '00000000000000000000000000000'}" placeholder="شناسه " [(ngModel)]="inquiryTax.nationalCode" class="form-control" formControlName="nationalCode"
                           />
                    </div>
                    <div *ngIf="submitted && ctrl.nationalCode.errors" class="invalid-feedback">
                             <div *ngIf="submitted && ctrl.nationalCode.errors.required" class="fontColorError">فیلد شناسه الزامی است</div>
                     </div>
                </td>
        
            </tr>


            <tr>
                <td colspan="2">
                    <a
                    (click)="inquiryTaxInfo()"
                    [ngClass]="{'m-progress':sendDataToServer}"
                        class="btn btn-success btn-block btn-lg"  >استعلام</a>
                </td>
            </tr>
        </table>

            </form>

    </header>

    <!-- bit of a bio; who are you? -->



  </aside>
